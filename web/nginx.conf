server {
  listen 80;
  server_name _;

  # Allow large uploads (raw video / cover).
  client_max_body_size 8g;

  # Reverse-proxy API to the backend container so the Web UI can use same-origin
  # requests (avoids CORS / port mismatch issues in production).
  location = /api {
    return 301 /api/;
  }

  location /api/ {
    proxy_pass http://app:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_read_timeout 3600;
    proxy_send_timeout 3600;
  }

  # Expose FastAPI docs on the same port (optional but convenient).
  location = /openapi.json {
    proxy_pass http://app:8000/openapi.json;
  }

  location /docs {
    proxy_pass http://app:8000/docs;
  }

  location /redoc {
    proxy_pass http://app:8000/redoc;
  }

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }
}
